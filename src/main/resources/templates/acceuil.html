<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 8px; margin-bottom: 10px;
            border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; background-color: #4CAF50;
            color: white; padding: 10px; border: none;
            border-radius: 4px; cursor: pointer;
        }
        .error {
            color: red; margin-bottom: 10px;
        }
    </style>
</head>
<body>
<form th:action="@{/login}" method="post">
    <h2>Connexion</h2>

    <div th:if="${param.error}" class="error">Identifiants incorrects</div>
    <div th:if="${param.logout}" class="error" style="color:green;">Déconnexion réussie</div>

    <label>Nom d'utilisateur</label>
    <input type="text" name="username" required />

    <label>Mot de passe</label>
    <input type="password" name="password" required />

    <button type="submit">Se connecter</button>
</form>
</body>
</html>
